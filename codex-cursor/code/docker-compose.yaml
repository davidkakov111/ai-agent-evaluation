services:
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    env_file:
      - .env.docker
    command: >
      sh -c "set -e
      && mkdir -p /app/data
      && chown -R 1001:1001 /app/data
      && npm run prisma:deploy
      && chown -R 1001:1001 /app/data
      && chmod -R u+rwX /app/data"
    volumes:
      - taskflow_data:/app/data
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    env_file:
      - .env.docker
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    volumes:
      - taskflow_data:/app/data
    restart: unless-stopped

volumes:
  taskflow_data:
